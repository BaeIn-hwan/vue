<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="test" style="height: 1000px;">
    <form>
        <input type="hidden" id="startDate" value="">
        <input type="hidden" id="endDate" value="">
    </form>

    <a href="/Chapter03/index.html" class="ㅂㄷㅅㅂㄷ">다시</a>
    <a href="/Chapter03/index2.html" class="gege">테스트이동</a>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        var $win = $(window);
        const info = JSON.parse(sessionStorage.getItem($("body").attr("id"))) || "";
        const referrer = document.referrer;
        const str = new RegExp('index2', "gi");
        
        
        if (info.pageName == $("body").attr("id") && str.test(document.referrer)) {
            $("#startDate").val(info.startDate);
            $("#endDate").val(info.endDate);

            sessionStorage.removeItem(info.pageName);
        }

        var historyObj = {
            "pageInfo": {
                "pageName": $("body").attr("id"),
                "scrollTop": $win.scrollTop(),
                "startDate": "",
                "endDate": "",
            }
        };

        $(".gege").on("click",function() {
            sessionStorage.setItem(historyObj.pageInfo.pageName, JSON.stringify(historyObj.pageInfo))
            history.pushState({page: 1}, "", window.location.href)
        });
    </script>
</body>
</html>
