<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>

	<script>
		const myComponent = {
			template: `<div><button type="button" @click="counter += 1;">{{counter}}</button></div>`,
			data() {
				return {
					counter: 0,
				}
			}
		}
		new Vue({
			el: "#app",
			components: {
				"my-component": myComponent,
			},
			data() {
				return  {
					msg: "",
				}
			}
		})
	</script>
</body>
</html>
