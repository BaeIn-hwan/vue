<body>
	<div id="app">

		<!-- <my-component @increment-me="incrementCounter"></my-component> -->

	<script>

		const MyComponent = {
			template: `<div>
				<button type="button" @click="childIncrementCounter">자식으로부터 증가</button>
			</div>`,
			methods: {
				childIncrementCounter() {
					this.$emit('update:myCounter', this.myCounter+1);
				}
			},
			props: ['my-counter']
		}

		new Vue({
			el: "#app",
			data() {
				return {
					counter: 0,
				}
			},
			methods: {
				incrementCounter() {
					this.counter++;
				}
			},
			components: {'my-component': MyComponent}
		})
	</script>
</body>
